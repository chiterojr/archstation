- name: Install common tools by pacman
  become: yes
  pacman:
    name:
      - openssh
      - openvpn
      - git
      - curl
      - wget
      - inetutils
      - jq
      - bind-tools
      - tree
      - htop
      - unrar
      - zip
      - unzip
      - ipcalc
      - iw
      - bc
      - net-tools
      - neofetch
      - rsync
      - tcpdump
      - vim

- name: Install graphic tools
  become: yes
  pacman:
    name:
      - xorg-xbacklight
      - xorg-xrandr
      - xorg-xrdb

- name: Install network tools
  become: yes
  pacman:
    name:
      - wpa_supplicant

- name: Install storage tools
  become: yes
  pacman:
    name:
      - hdparm

- name: Install Alacritty Terminal
  become: yes
  pacman: name=alacritty

- name: Install common tools by yay
  yay:
    name:
      - apache-tools

